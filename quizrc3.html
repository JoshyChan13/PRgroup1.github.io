<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizrc.css">
    <script src="quizrc3.js" defer></script>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>

    <title>Roblox Quiz</title>

</head>
<body>
<section class="header">
    <nav>
        <a href="rc3.html"><img src="icon2.png"></a>
    </nav>
    <div id="quizContainer" class="container">
        <div class="title">Roblox SVNHS Quiz Level 3</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
        <button id="prevButton" disabled class="next-btn" onclick="loadPreviousQuestion();">Previous Question</button>
        </div>
    </div>
    <div id="result" class="container result" style="display:none;">
    </div>
</section>
</body>
</html>
